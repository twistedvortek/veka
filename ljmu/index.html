<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayara - Realtime Dashboard Stats</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-100">
    <header class="p-5 bg-white shadow-md flex justify-between items-center">
        <button id="home-button" class="text-blue-500 hover:text-blue-700 transition duration-300">Home</button>
        <h1 class="text-xl font-bold">Sayara - Realtime Dashboard Stats</h1>
        <div class="dark-mode-switch">
            <label for="dark-mode-toggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="dark-mode-toggle" class="sr-only">
                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                </div>
            </label>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Camera Sections -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Original</h2>
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="https://www.youtube.com/embed/mqMvS0BKyk0" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">AL ML Trained Video</h2>
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="https://www.youtube.com/embed/rdBsVbYOl-Y" frameborder="0" allowfullscreen class="w-full h-full"></iframe>
            </div>
        </section>

        <!-- Live Stats Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Live Stats</h2>
            <div>
                <!-- Stats go here -->
            </div>
        </section>

        <!-- Weekly Stats Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Average Weekly Stats</h2>
            <div>
                <!-- Stats go here -->
            </div>
        </section>
    </main>

    <footer class="bg-white shadow-inner mt-8 p-4 text-center">
        <p>Made with ❤️ for Liverpool John Moores University - BSc Computer Science Final year project. Copyright is of their respective owners.</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
